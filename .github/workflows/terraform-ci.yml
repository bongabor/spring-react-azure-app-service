
name: Terraform CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Terraform CI
    runs-on: ubuntu-latest

    env:
      # If you use four discrete secrets:
      ARM_CLIENT_ID:       ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET:   ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID:       ${{ secrets.ARM_TENANT_ID }}

      # Optional TF variables if your module expects them:
      TF_VAR_subscription_id: ${{ secrets.TF_VAR_subscription_id }}
      TF_VAR_tenant_id:       ${{ secrets.TF_VAR_tenant_id }}
      TF_VAR_name:            ${{ secrets.TF_VAR_name }}
      TF_VAR_location:        ${{ secrets.TF_VAR_location }}
      TF_VAR_env:             ${{ secrets.TF_VAR_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: login using the single JSON secret instead of ARM_* vars
      # - name: Azure Login
      #   uses: azure/login@v2
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=MyLowCostVM_group" \
            -backend-config="storage_account_name=tfstateaccount2026" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=prod.tfstate"

      - name: Terraform Fmt & Validate & Plan
        working-directory: terraform
        run: |
          terraform fmt -check
          terraform validate
          terraform plan -out tfplan
